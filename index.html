<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<body>
    <header>
        <h1>Code Quiz</h1>
    </header>
    <section class = "question" data-index="0">
        <h2 id="next">How much wood could a woodchuck chuck?</h2>
        <button data-choice="0">10</button>
        <button data-choice="1">20</button>
        <button data-choice="2">30</button>
        <button data-choice="3">40</button>
    </section>
    <section class = "question" data-index="1">
        <h2 id="next">"Did you have your break today?"</h2>
        <button data-choice="0">Yes</button>
        <button data-choice="1">No</button>
    </section>
    <section class = "question" data-index="2">
        <h2 id="next">Do you like ice cream?</h2>
        <button data-choice="0">Yes</button>
        <button data-choice="1">No</button>
    </section>
    <section class = "question" data-index="3">
        <h2 id="next">What's your favorite pizza topping?</h2>
        <button data-choice="0">Pepperoni</button>
        <button data-choice="1">Sausage</button>
    </section>
    <script src="./script.js"></script>
</body>

</html>
